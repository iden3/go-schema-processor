service:
  golangci-lint-version: v1.59.x

run:
  timeout: 2m
  exclude-dirs:
    - vendor

linters-settings:
  govet:
    shadow: true
  revive:
    min-confidence: 0.1
    rules:
      # Add more comments for exported functions and remove this rule
      - name: package-comments
        disabled: true
  maligned:
    suggest-new: true
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140

linters:
  enable:
    - bodyclose
    - revive
    - govet
    - unconvert
    - gosec
    - gocyclo
    - dupl
    - misspell
    - unparam
    - typecheck
    - ineffassign
    - stylecheck
    - gochecknoinits
    - gocritic
    - nakedret
    - gosimple
    - prealloc
    - unused
    - goimports
    - gofmt
    - errcheck
    - staticcheck

  fast: false
  disable-all: true

issues:
  exclude-rules:
#    - Fix and remove
    - text: "at least one file in a package should have a package comment"
      linters:
        - stylecheck
  #    - Fix and remove
    - text: "should have a package comment, unless it's in another file for this package"
      linters:
        - revive
    - path: _test\.go
      linters:
        - gosec
        - dupl
  exclude-use-default: false
